<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar Afiliado</div>
			<div class="card-body">

				<form th:object="${affiliate}"
					th:action="@{/affiliates/update/{id}(id=${affiliate.id})}"
					th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>

					<div class="form-group">
						<label for="firstName">Nombre</label> <input type="text"
							class="form-control" id="firstName" aria-describedby="firstName"
							th:field="*{firstName}" placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="lastName">Apellido</label> <input type="text"
							class="form-control" id="lastName" aria-describedby="lastName"
							th:field="*{lastName}" placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="companyName">Nombre de la empresa</label> <input
							type="text" class="form-control" id="companyName"
							aria-describedby="companyName" th:field="*{companyName}"
							placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="ruc">Ruc de la empresa</label> <input type="text"
							class="form-control" id="ruc" aria-describedby="ruc"
							th:field="*{ruc}" placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="phone">Telefono</label> <input type="text"
							class="form-control" id="phone" aria-describedby="phone"
							th:field="*{phone}" placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="email">Email</label> <input type="text"
							class="form-control" id="email" aria-describedby="email"
							th:field="*{email}" placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="password">Contrasenia</label> <input type="text"
							class="form-control" id="password" aria-describedby="password"
							th:field="*{password}" placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="typeAffiliate">Tipo Afiliado</label> <select
							id="typeAffiliate" class="form-control"
							th:field="*{typeAffiliates}">
							<option th:each="typeAffiliate : ${typeAffiliates}"
								th:text="${typeAffiliate.type}" th:value="${typeAffiliate.id}"></option>
						</select>
					</div>

					<a th:href="@{/affiliates/}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
