<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:src="@{/js/location.js}"></script>
<th:block th:include="fragment/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Editar Usuario</div>
			<div class="card-body">

				<form th:object="${user}"
					th:action="@{/users/update/{id}(id=${user.id})}"
					class="row g-3 needs-validation" th:method="post">
					<div class="col-md-6">
						<label for="validationCustom01" class="form-label">
							Nombres</label> <input type="text" class="form-control" id="firstname"
							th:field="*{firstName}" placeholder="Escriba sus nombres"
							required>
						<div class="valid-feedback">Looks good!</div>
					</div>

					<div class="col-md-6">
						<label for="validationCustom01" class="form-label">
							Apellidos</label> <input type="text" class="form-control" id="lastname"
							th:field="*{lastName}" placeholder="Escriba sus apellidos"
							required>
						<div class="valid-feedback">Looks good!</div>
					</div>
					<br> <br> <br> <br>
					<div class="col-md-6">
						<label for="validationCustom01" class="form-label"> Correo
							electronico</label> <input type="text" class="form-control" id="email"
							th:field="*{email}" placeholder="Escriba su correo electronico"
							required>
						<div class="valid-feedback">Looks good!</div>
					</div>

					<div class="col-md-6">
						<label for="validationCustom01" class="form-label">
							Celular</label> <input type="text" class="form-control" id="phone"
							th:field="*{phone}" placeholder="Escriba su numero de celular"
							required>
						<div class="valid-feedback">Looks good!</div>
					</div>
					<br> <br> <br> <br>
					<div class="col-md-6">
						<label for="validationCustom01" class="form-label">
							Contrasenia</label> <input type="text" class="form-control" id="password"
							th:field="*{password}" placeholder="Escriba su contrasenia"
							required>
						<div class="valid-feedback">Looks good!</div>
					</div>


					<div class="col-md-6">
						<label for="countries" class="form-label">Country</label> 
						<select id="countries" 
							class="form-control"
							th:field="*{country}"
							name="country">
							<option value='-1'>Select Country</option>
							<option th:each="country:${countries}" th:value="${country.id}"
									th:text="${country.name}"/></option>
						</select>
					</div>
					
					<br> <br> <br> <br>
					
					<div class="col-md-6">
						<label for="department" class="form-label">Department</label> 
						<select id="department" 
							class="form-control"
							th:field="*{department}"
							name="department">
							<option value='-1'>Select Department</option>
							<option th:each="department:${departments}" th:value="${department.id}"
									th:text="${department.name}"/></option>
						</select>
					</div>
					
					<div class="col-md-6">
						<label for="province" class="form-label">Province</label> 
						<select id="province" 
							class="form-control"
							th:field="*{province}"
							name="province">
							<option value='-1'>Select Province</option>
							<option th:each="province:${provinces}" th:value="${province.id}"
									th:text="${province.name}"/></option>
						</select>
					</div>
					
					<br> <br> <br> <br>

					<div class="col-md-6">
						<button class="btn btn-danger" type="submit">Guardar</button>
					</div>

					<div class="col-md-6">
						<a th:href="@{/users}" class="btn btn-danger">Regresar</a>
					</div>

				</form>

			</div>
		</div>

	</div>
	<th:block th:include="fragment/scripts"></th:block>

</body>
</html>
