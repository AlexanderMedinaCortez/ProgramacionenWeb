<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragment/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Nueva Membresia</div>
			<div class="card-body">

				<form th:object="${affiliateTypeAffiliate}"
					th:action="@{/affiliateTypeAffiliates/update/{id}(id=${affiliateTypeAffiliate.id})}"
					class="row g-3 needs-validation" novalidate th:method="post">
					
					<div class="col-md-6">
						<label for="affiliate">Nombre de la Empresa</label> <select id="affiliate"
							class="form-control" th:field="*{affiliate}" >
							<option th:each="affiliate : ${affiliates}"
								th:text="${affiliate.companyName}" th:value="${affiliate.id}"></option>
						</select>
					</div>
					
					<div class="col-md-6">
						<label for="typeAffiliate">Tipo de Membresia</label> <select id="typeAffiliate"
							class="form-control" th:field="*{typeAffiliate}" >
							<option th:each="typeAffiliate : ${typeAffiliates}"
								th:text="${typeAffiliate.type}" th:value="${typeAffiliate.id}"></option>
						</select>
					</div>
					
					<div class="col-md-6">
						<label for="validationCustom01" class="form-label">
							Fecha de Inicio</label> <input type="date" class="form-control" id="startDate"
							th:field="*{startDate}"
							required>
					</div>

					<div class="col-md-6">
						<label for="validationCustom01" class="form-label">
							Fecha de Fin</label> <input type="date" class="form-control" id="finishDate"
							th:field="*{finishDate}"
							required>
					</div>
					<br> <br> <br> <br>

					<div class="col-md-6">
						<button class="btn btn-danger" type="submit">Guardar</button>
					</div>
					
					<div class="col-md-6">
						<a th:href="@{/affiliateTypeAffiliates}" class="btn btn-danger">Regresar</a>
					</div>

				</form>

			</div>
		</div>

	</div>
	<th:block th:include="fragment/scripts"></th:block>

</body>
</html>
